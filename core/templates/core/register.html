{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 text-primary">Patient Register</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Loop through form fields to display them neatly -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label text-muted small">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 mt-3">Create Account</button>
                    </form>
                    
                    <p class="text-center mt-3 small">
                        Already have an account? <a href="/login">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
